# Config version (DO NOT CHANGE THIS)
config-version: 3

# Language setting (th, en, etc.)
language: "en"

# Reset type: "midnight" or "24hours"
# midnight: Reset at 00:00 every day
# 24hours: Reset 24 hours after last claim
reset-type: "midnight"

# Timezone for midnight reset (e.g., "Asia/Bangkok", "America/New_York", "Europe/London")
# See: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: "Asia/Bangkok"

# Database settings
database:
  # Type: "sqlite" or "mysql"
  type: "sqlite"
  # MySQL configuration
  mysql:
    host: "localhost"
    port: 3306
    database: "fluffydailyrewards"
    table: "fdrewards_data"
    username: "root"
    password: "password"
    properties:
      useSSL: false
      autoReconnect: true
      
# Sound settings
sounds:
  claim-success: "ENTITY_PLAYER_LEVELUP"
  claim-already: "ENTITY_VILLAGER_NO"
  open-menu: "BLOCK_CHEST_OPEN"

# Particle effects
particles:
  enabled: true
  type: "VILLAGER_HAPPY"
  count: 10

# Leaderboard settings
leaderboard:
  # Cache duration in seconds
  cache-duration: 300
  # Maximum number of players to show in leaderboards (10 = 1st to 10th place)
  max-positions: 10

# Playtime requirement
playtime:
  # Enable playtime requirement
  enabled: false
  # Required playtime in seconds before claiming daily reward
  # Examples: 60 = 1 minute, 600 = 10 minutes, 3600 = 1 hour
  required-seconds: 600
  # Reset playtime after each claim
  reset-after-claim: true

# Toast notification
# Frame type: TASK (normal), GOAL (rounded), CHALLENGE (fancy)
toast:
  enabled: true
  success:
    icon: "DIAMOND"
    custom-model-data: 0
    frame: "GOAL"
  fail:
    icon: "BARRIER"
    custom-model-data: 0
    frame: "TASK"

# Join notification
join-notification:
  enabled: true
  delay: 20  # Ticks (20 ticks = 1 second)
  messages:
    - ""
    - "&7&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
    - "  &#FFD700&lDaily Rewards Available!"
    - ""
    - "  &7You have unclaimed rewards waiting!"
    - "  {click} &7or use &#00FF00/daily"
    - "&7&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
    - ""
  click-message: "&#FFFF00[Click here to claim]"
  hover-text:
    - "&#00FF00Click to open Daily Rewards"
    - "&7Get your daily rewards now!"
